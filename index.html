<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yukar Spin</title>
    <style>
        body {
            background: #ff96fd;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            z-index: 1;
            cursor: pointer;
        }

        #timer {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            z-index: 1;
            font-family: "Comic Sans MS", cursive, sans-serif;
            padding: 0 10px;
        }

        #volumeControl {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            color: white;
            font-family: "Comic Sans MS", cursive, sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #volumeSlider {
            -webkit-appearance: none;
            width: 150px;
            height: 6px;
            background: #fff;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

            #volumeSlider::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background: #ff96fd;
                border: 2px solid white;
                cursor: pointer;
                margin-top: -5px;
            }

            #volumeSlider::-moz-range-thumb {
                width: 16px;
                height: 16px;
                border-radius: 50%;
                background: #ff96fd;
                border: 2px solid white;
                cursor: pointer;
            }

        img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
            z-index: 0;
        }

        @media (max-width: 600px) {
            #overlay {
                font-size: 6vw;
                padding: 20px;
                text-align: center;
            }

            #timer {
                font-size: 4vw;
            }

            #volumeControl {
                flex-direction: column;
                top: auto;
                bottom: 20px;
            }

            #volumeSlider {
                width: 50vw;
            }

            #volumeValue {
                font-size: 4vw;
            }
        }
    </style>
</head>
<body>
    <div id="overlay">Click to start</div>
    <img src="yukarspin.gif" alt="Spinning Yukar" />
    <audio id="audio" loop>
        <source src="funky.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <div id="timer">You have wasted: 0 minutes and 0 seconds staring at Yukar</div>

    <div id="volumeControl">
        <label for="volumeSlider">Volume:</label>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
        <span id="volumeValue">100%</span>
    </div>

    <script>
        const overlay = document.getElementById("overlay");
        const audio = document.getElementById("audio");
        const timer = document.getElementById("timer");
        const volumeSlider = document.getElementById("volumeSlider");
        const volumeValue = document.getElementById("volumeValue");

        volumeSlider.addEventListener("input", () => {
            audio.volume = volumeSlider.value;
            volumeValue.textContent = `${Math.round(volumeSlider.value * 100)}%`;
        });

        let seconds = 0;
        let interval;

        function formatTime(s) {
            const hrs = Math.floor(s / 3600);
            const mins = Math.floor((s % 3600) / 60);
            const secs = s % 60;
            let str = "";
            if (hrs > 0) str += `${hrs} hour${hrs !== 1 ? "s" : ""}, `;
            str += `${mins} minute${mins !== 1 ? "s" : ""} and ${secs} second${secs !== 1 ? "s" : ""}`;
            return str;
        }

        overlay.addEventListener("click", () => {
            audio.play().then(() => {
                overlay.style.display = "none";
                interval = setInterval(() => {
                    seconds++;
                    timer.textContent = `You have wasted: ${formatTime(seconds)} staring at Yukar`;
                }, 1000);
            }).catch(err => {
                overlay.innerText = "Failed to play audio. Try again.";
                console.error(err);
            });
        });
    </script>
</body>
</html>
